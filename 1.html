	<h1><a href="index.html" title="에어컨 메인홈페이지">에어컨</a></h1>
	<p><strong>에어컨의 기본 원리</strong>는 어떤 물질의 상(phase)이 변화할 때 열을 흡수하거나 방출하게 되는 물리 현상을 이용하는 것이다. 대부분의 에어컨은 액체 냉매가 기화될 때 주변에서 기화열을 흡수하는 현상을 이용한다.</p>
	<p>대부분이라 한 건 냉매가 아니라 전기로 냉각하는 <a href = "https://namu.wiki/w/%ED%8E%A0%ED%8B%B0%EC%96%B4%20%EC%86%8C%EC%9E%90" target="_blank" title="펠티어 소자(나무위키)">펠티어 소자</a> 때문. 펠티어 소자를 이용한 에어컨은 냉매의 기화냉각식에 비해 효율이 훨씬 나쁜 대신 무척 소형으로 만들 수 있다는 장점이 있다.</p>
